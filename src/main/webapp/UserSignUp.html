<!DOCTYPE html>
<html>

<head>

	<link href="resource/assets/css/style2.css" rel="stylesheet">

	<title>User Registration</title>

</head>

<body>

	<section>

		<div class="form-box">

			<div class="form-value">

        <form action="register">


				<div class="inputbox">

					<input type="text" name="uname" required>

					<label for="">Enter User Name</label>

				</div>

				<div class="inputbox">



					<input type="text" name="uid" required>

					<label for="">Enter user Id</label>

				</div>
				<div class="inputbox">



					<input type="text" name="email" required>

					<label for=""> Email</label>

				</div>
				<div class="inputbox">



					<input type="password" name="pwd" required>

					<label for=""> Enter Password</label>

				</div>
				<div class="inputbox">



					<input type="text" name="addr" required>

					<label for=""> Enter Address</label>

				</div>
				<div class="inputbox">



					<input type="text" name="phone" required>

					<label for="">Phone No.</label>

				</div>





				<input class="login" type="submit" value="Register Yourself">

				</form>



				<!--<button class="login"><a href="Login.html">Log in</a></button>-->



				<!-- <div class="register">

						<p>Don't have a account / <a href="RegisterProfessor.jsp">Register</a></p>
 -->
			</div>

			</form>

		</div>

		</div>

	</section>
